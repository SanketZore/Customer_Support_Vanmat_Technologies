{% extends 'support/base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6">
    <div class="ticket-card">
      <h3 class="mb-4 fw-bold text-center">Register</h3>
      
      <form method="post" class="ticket-form">
        {% csrf_token %}
        <div class="form-group row mb-3 align-items-center">
          <label for="username" class="col-4 col-form-label text-start">Username</label>
          <div class="col-8">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
          </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
          <label for="email" class="col-4 col-form-label text-start">Email</label>
          <div class="col-8">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-group row mb-4 align-items-center">
          <label for="password" class="col-4 col-form-label text-start">Password</label>
          <div class="col-8">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary login-btn w-50">Register</button>
        </div>
      </form>

      <p class="mt-3 text-center">
        Already registered? 
        <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login here</a>
      </p>

      {% if form.errors %}
        <div class="alert alert-danger mt-3" role="alert">
          Registration failed. Please check your details.
        </div>
      {% endif %}
    </div>
  </div>
</div>

<style>
/* Card */
.ticket-card {
  background: #fff;
  border-radius: 10px;
  text-align: center;
  padding: 30px 25px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.ticket-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

/* Form Labels */
.ticket-form .form-label {
  font-weight: 500;
  font-size: 0.95rem;
}

/* Form Inputs */
.ticket-form .form-control {
  border-radius: 6px;
  font-size: 0.9rem;
  padding: 10px 12px;
  border: 1px solid #ced4da;
}
.ticket-form .form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0,123,255,0.25);
  outline: none;
}

/* Button */
.login-btn {
  border-radius: 25px;
  font-weight: 500;
  padding: 3px;
  margin-top: 5px;
  font-size: 1rem;
  transition: background 0.3s ease, transform 0.2s ease;
}
.login-btn:hover {
  background: #c8f4b7;
  transform: scale(1.02);
}

/* Links */
a {
  color: #007bff;
}
a:hover {
  text-decoration: underline;
}
</style>
{% endblock %}
