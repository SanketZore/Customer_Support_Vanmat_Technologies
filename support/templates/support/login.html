{% extends 'support/base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-4">
    <div class="ticket-card text-center">
      <h3 class="mb-4 fw-bold">Login</h3>
      
      <form method="post" class="ticket-form">
        {% csrf_token %}
        <div class="form-group mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group mb-4 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <!-- Normal button -->
        <button type="submit" class="btn btn-primary w-100 login-btn">Login</button>
      </form>

      <p class="mt-3">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Register here</a>
      </p>

      {% if form.errors %}
        <div class="alert alert-danger mt-3" role="alert">
          Invalid username or password.
        </div>
      {% endif %}
    </div>
  </div>
</div>

<style>
/* Card */
.ticket-card {
    text-align: center;
  background: #fff;
  border-radius: 10px;
  padding: 30px 25px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.ticket-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

/* Form Labels */
.ticket-form .form-label {
  font-weight: 500;
  font-size: 0.9rem;
  margin-bottom: 6px;
}

/* Form Inputs */
.ticket-form .form-control {
  border-radius: 6px;
  font-size: 0.9rem;
  padding: 10px 12px;
  border: 1px solid #ced4da;
}
.ticket-form .form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0,123,255,0.25);
  outline: none;
}

/* Button */
.login-btn {
  border-radius: 5px;  /* rounded, but not circular */
  padding: 3px;
  margin-top: 5px;
  font-size: 1rem;
  transition: background 0.3s ease, transform 0.2s ease;
}
.login-btn:hover {
  background: #b3eb9c;
  transform: scale(1.02);
}

/* Links */
a {
  color: #007bff;
}
a:hover {
  text-decoration: underline;
}
</style>
{% endblock %}
